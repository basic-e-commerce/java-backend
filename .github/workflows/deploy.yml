name: CI/CD for Backend

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/deploy.yml'

jobs:
  build_and_deploy_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Clone Et
        uses: actions/checkout@v4

      - name: Java'yÄ± Kur
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Maven ile Projeyi Build Et
        run: mvn clean package -DskipTests

      - name: Setup SSH Key for Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 89.213.248.57
          username: root
          key: ${{ secrets.ECOMMERCESECRET }}
          script: |
            cd /home/ubuntu/projects/proje3/java-backend
            sudo systemctl stop ecommerce || true
            rm -rf target/
            scp -r /github/workspace/target/* root@89.213.248.57:/home/ubuntu/projects/proje3/java-backend/target/
            mvn clean package -DskipTests
            sudo systemctl start ecommerce
            sudo systemctl status ecommerce
